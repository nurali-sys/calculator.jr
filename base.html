<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Список задач</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Задача</label>
                <input type="text" name="title" placeholder="Введите задачу..."><br>
            </div>
            <button class="ui blue button" type="submit">Добавить</button>
        </form>

        <hr>

        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>

            {% if todo.complete == False %}
            <span class="ui gray label">Не выполнено</span>
            {% else %}
            <span class="ui green label">Выполнено</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{ todo.id }}">Обновить</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">Удалить</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
